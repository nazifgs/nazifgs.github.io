
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nazif Gürkan Şen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; line-height: 1.6; background: #f0f0f0; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; position: sticky; top: 0; }
    header h1 { cursor: pointer; }
    main { padding: 1rem; text-align: center; }
    img { width: 150px; height: 150px; border-radius: 50%; margin: 1rem auto; display: block; }
    a.button { display: inline-block; padding: 0.5rem 1rem; margin: 0.5rem; background: #333; color: white; text-decoration: none; border-radius: 5px; transition: background 0.3s; }
    a.button:hover { background: #555; }
    footer { background: #222; color: #fff; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1 onclick="toggleProfile()">Nazif Gürkan Şen</h1>
  </header>
  <main id="profile" style="display: none;">
    <img src="profil.jpg" alt="Nazif Gürkan Şen">
    <a class="button" href="https://instagram.com/nazifgürkanşen" target="_blank">Instagram</a>
    <a class="button" href="mailto:snazifgurkan@gmail.com">Mail Gönder</a>
  </main>
  <script>
    function toggleProfile() {
      var profile = document.getElementById('profile');
      profile.style.display = profile.style.display === 'none' ? 'block' : 'none';
    }
  </script>
  <footer>
    &copy; 2025 Nazif Gürkan Şen
  </footer>
</body>
</html>
